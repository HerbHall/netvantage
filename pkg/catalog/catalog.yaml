    github_url: "https://github.com/home-assistant/core"
    website: "https://www.home-assistant.io"
    docker_image: "ghcr.io/home-assistant/home-assistant"
    stars: 84825
    license: "Apache-2.0"
    language: "Python"
    min_ram_mb: 200
    supported_tiers: [0, 1, 3, 4]
    protocols: ["REST", "MQTT", "webhooks"]
