name: CLA Assistant
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  cla:
    runs-on: ubuntu-latest
    if: |
      (github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA' ||
       github.event.comment.body == 'recheck') ||
      github.event_name == 'pull_request_target'
    steps:
      - name: CLA Assistant
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.CLA_TOKEN }}
        with:
          path-to-signatures: '.github/cla-signatures.json'
          path-to-document: '.github/CLA.md'
          branch: main
          allowlist: 'HerbHall,dependabot[bot],github-actions[bot]'
          custom-notsigned-prcomment: |
            Thank you for your contribution! Before we can merge this PR, you need to sign our [Contributor License Agreement]($CLA_DOCUMENT).

            To sign, please comment on this PR with:

            > I have read the CLA Document and I hereby sign the CLA

            This is a one-time requirement. You will not need to sign again for future contributions.
          custom-pr-sign-comment: 'I have read the CLA Document and I hereby sign the CLA'
          custom-allsigned-prcomment: |
            All contributors have signed the CLA. Thank you!
